name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project
      run: |
        cordova create apk-build com.printstruk.app "Print Struk"
        cd apk-build
        cordova platform add android

    - name: Add Bluetooth Plugin
      run: |
        cd apk-build
        cordova plugin add cordova-plugin-bluetooth-serial

    - name: Copy web files to Cordova www
      run: |
        rm -rf apk-build/www/*
        cp index.html apk-build/www/
        cp -r css apk-build/www/
        cp -r js apk-build/www/

    - name: Update Cordova config
      run: |
        cd apk-build
        cat > config_patch.xml << 'XMLEOF'
        <allow-navigation href="*" />
        <allow-intent href="*" />
        <preference name="android-minSdkVersion" value="24" />
        <preference name="AndroidBluetoothEnabled" value="true" />
        XMLEOF
        sed -i 's|</widget>|<allow-navigation href="*" /><allow-intent href="*" /><preference name="android-minSdkVersion" value="24" /></widget>|' config.xml

    - name: Add Bluetooth Permission to AndroidManifest
      run: |
        MANIFEST="apk-build/platforms/android/app/src/main/AndroidManifest.xml"
        sed -i 's|</manifest>|<uses-permission android:name="android.permission.BLUETOOTH" />\n<uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\n<uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n<uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n<uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\n</manifest>|' $MANIFEST

    - name: Build APK
      run: |
        cd apk-build
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: print-struk-apk
        path: apk-build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
